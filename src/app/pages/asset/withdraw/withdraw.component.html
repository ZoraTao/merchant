<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="6">
      <nz-form-item nzFlex>
        <nz-form-label>取现状态</nz-form-label>
        <nz-form-control>
          <nz-select style="width: 150px;" nzShowSearch nzAllowClear nzPlaceHolder="请选择一个状态">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="14">
      <nz-form-item nzFlex>
        <nz-form-label>取现时间</nz-form-label>
        <nz-form-control>
          <nz-range-picker [nzSize]="size"></nz-range-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4" style="text-align: left;">
      <button nz-button [nzType]="'primary'">查询</button>
    </div>
  </div>

</form>
